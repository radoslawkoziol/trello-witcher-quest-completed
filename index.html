<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Quest Complete Sound</title>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
<script>
    // DÅºwiÄ™k ukoÅ„czenia questa - moÅ¼esz zmieniÄ‡ na lepszy!
    const SOUND_URL = 'https://assets.mixkit.co/active_storage/sfx/2018/2018-preview.mp3';

    let audioUnlocked = false;
    let audioContext = null;

    // Funkcja do odtwarzania dÅºwiÄ™ku
    function playSound() {
        try {
            const audio = new Audio(SOUND_URL);
            audio.volume = 0.7;
            audio.play().then(function() {
                audioUnlocked = true;
                console.log('ğŸ® Quest Complete! DÅºwiÄ™k odtworzony!');
            }).catch(function(error) {
                console.log('ğŸ”‡ Audio zablokowane:', error.message);
            });
        } catch (error) {
            console.log('BÅ‚Ä…d audio:', error);
        }
    }

    // Inicjalizacja Power-Up
    window.TrelloPowerUp.initialize({
        'card-badges': function(t, options) {
            return Promise.all([
                t.card('id', 'idList'),
                t.get('board', 'shared', 'targetListId'),
                t.get('card', 'private', 'lastListId'),
                t.get('member', 'private', 'audioUnlocked')
            ]).then(function(results) {
                const card = results[0];
                const targetListId = results[1];
                const lastListId = results[2];
                const unlocked = results[3];
                const currentListId = card.idList;

                // SprawdÅº czy karta zostaÅ‚a przeniesiona DO docelowej listy
                if (targetListId && lastListId && lastListId !== currentListId && currentListId === targetListId) {
                    console.log('ğŸ® QUEST COMPLETED! Odtwarzam dÅºwiÄ™k...');

                    // SprÃ³buj odtworzyÄ‡ tylko jeÅ›li byÅ‚o odblokowane
                    if (unlocked || audioUnlocked) {
                        playSound();
                    } else {
                        console.log('ğŸ’¡ DÅºwiÄ™k nie odblokowany - kliknij "ğŸ”Š WÅ‚Ä…cz dÅºwiÄ™ki"');
                    }
                }

                // Zapisz aktualnÄ… pozycjÄ™
                t.set('card', 'private', 'lastListId', currentListId);

                return [];
            });
        },

        'board-buttons': function(t, options) {
            return [{
                icon: {
                    dark: 'https://cdn-icons-png.flaticon.com/128/727/727269.png',
                    light: 'https://cdn-icons-png.flaticon.com/128/727/727269.png'
                },
                text: 'Quest Sound',
                callback: function(t) {
                    return t.lists('all').then(function(lists) {
                        return Promise.all([
                            t.get('board', 'shared', 'targetListId'),
                            t.get('member', 'private', 'audioUnlocked')
                        ]).then(function(results) {
                            const savedListId = results[0];
                            const unlocked = results[1];

                            const items = [];

                            // JeÅ›li audio nie jest odblokowane, dodaj przycisk na gÃ³rze
                            if (!unlocked && !audioUnlocked) {
                                items.push({
                                    text: 'ğŸ”Š WÅ‚Ä…cz dÅºwiÄ™ki quest complete',
                                    callback: function(t) {
                                        playSound();
                                        t.set('member', 'private', 'audioUnlocked', true);
                                        return t.alert({
                                            message: 'ğŸ® DÅºwiÄ™ki wÅ‚Ä…czone! Teraz przesuÅ„ kartÄ™ na docelowÄ… kolumnÄ™.',
                                            duration: 4,
                                            display: 'success'
                                        });
                                    }
                                });
                                items.push({ text: '---' });
                            }

                            // Info o aktualnych ustawieniach
                            let currentListName = 'Nie wybrano';
                            if (savedListId) {
                                const currentList = lists.find(function(l) { return l.id === savedListId; });
                                if (currentList) {
                                    currentListName = currentList.name;
                                }
                            }

                            items.push({
                                text: 'ğŸ“ Kolumna: ' + currentListName,
                                icon: 'https://cdn-icons-png.flaticon.com/128/7334/7334232.png'
                            });
                            items.push({ text: '---' });

                            // Lista kolumn do wyboru
                            lists.forEach(function(list) {
                                items.push({
                                    text: list.name + (list.id === savedListId ? ' âœ“' : ''),
                                    callback: function(t) {
                                        return t.set('board', 'shared', 'targetListId', list.id).then(function() {
                                            return t.alert({
                                                message: 'âœ“ Quest complete na: ' + list.name,
                                                duration: 3,
                                                display: 'success'
                                            });
                                        });
                                    }
                                });
                            });

                            items.push({ text: '---' });
                            items.push({
                                text: 'ğŸµ Testuj dÅºwiÄ™k',
                                callback: function(t) {
                                    playSound();
                                    t.set('member', 'private', 'audioUnlocked', true);
                                    return t.closePopup();
                                }
                            });

                            return t.popup({
                                title: 'ğŸ® Quest Complete Sound',
                                items: items
                            });
                        });
                    });
                }
            }];
        }
    });
</script>
</body>
</html>
